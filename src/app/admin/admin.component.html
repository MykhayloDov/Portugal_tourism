<button (click)="httpGet('https://jsonplaceholder.typicode.com/users')" style="margin-top: 40px">Get Users</button>
  <div class="usersList">
    <div class='box' *ngFor="let item of arr; let i = index">
      <span>{{i+1}}) </span>
      <span>{{item.name}}</span>
      <br>
      <span>{{item.email}}</span>
      <br>
      <span>{{item.phone}}</span>
    </div>
  </div>

<button (click)="OnDestroy()">
  Logout
</button>
